info:
  title: Signing microservice
  version: '1.0'
  contact:
    name: Fredy Rosero
    email: faroseroc@unal.edu.co
    url: 'mailto:faroseroc@unal.edu.co'
  license:
    name: MIT
    identifier: MIT
  description: Recibe un dato o archivo en base64 y devuelve la firma del archivo por el usuario de la petici√≥n
  summary: Microservicio para firmar archivos
servers:
  - url: 'http://localhost:8095'
paths:
  /sign:
    post:
      summary: Firmar datos
      operationId: post-sign
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  signature:
                    type: string
                  user_id:
                    type: string
                  data:
                    type: string
                required:
                  - signature
                  - user_id
                  - data
              examples:
                Hola mundo! signed by 234:
                  value:
                    signature: IN5ackUMNi7nz/210U7MWRQLQcyP9QoJbOMI/kcFbALhJQcDnfRGVAt/8lxkMjt4Z8Px7deZUBLpmBpRdIirNMsd6GFq7+3zGMV/cbb7jySHJ73uezlRjBDcnhjUXdm95GKsWFm2d6AhQJqJMkmwUx+JWpvbfl8M6XlyZcS7nRc=
                    user_id: '234'
                    data: aG9sYSBtdW5kbyE=
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: string
                user_id:
                  type: integer
              required:
                - data
            examples:
              hola mundo!:
                value:
                  data: hola mundo!
components:
  schemas: {}
