    post:
      summary: Verificar documento
      operationId: post-verification
      responses:
        '200':
          description: 'OK: se proces칩 la firma'
          content:
            application/json:
              schema:
                type: object
                properties:
                  isAuthenticated:
                    type: boolean
                  isNotAltered:
                    type: boolean
        '400':
          description: 'Bad Request: faltan par치metros'
          content:
            application/json:
              schema:
                type: object
                properties:
                  parameters:
                    type: array
                    items:
                      type: string
        '422':
          description: 'Unprocessable Entity (WebDAV): los par치metros est치n pero no son procesables'
          content:
            application/json:
              schema:
                type: object
                properties:
                  parameters:
                    type: array
                    items:
                      type: string
